{% extends 'base.html' %}
{% block head %}
<meta charset="UTF-8">
<title>YARA PCAP</title>
<script src="static/js/upload_and_pcapyara.js"></script>
{% endblock %}

{% block content %}
<form id="uploadYaraPcapForm" class="upload-form" method="POST" enctype="multipart/form-data">
  <label for="pcapFile" class="file-label">Upload a PCAP File for YARA Analysis:</label>
  <input type="file" id="pcapFile" name="file" accept=".pcap" required>
  <button type="submit" id="uploadYaraPcapButton" class="submit-button">Upload</button>
</form>
<div id="progressContainer" class="progress-container" style="display:none;">
  <div id="progressBar" class="progress-bar"></div>
</div>
<div id="resultsContainer">YARA PCAP Analysis will appear here</div>
{% endblock %}
